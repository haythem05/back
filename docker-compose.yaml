version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  back:
    build: .
    ports:
      - "8081:8080"
    depends_on:
      - db
    environment:
      - spring.datasource.url=jdbc:mysql://db:3306/pokerit?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - spring.datasource.username=admin
      - spring.datasource.password=admin
      - server.port=8080
      - logging.level.root=INFO
      - spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
      - spring.mail.host=smtp.gmail.com
      - spring.mail.port=587
      - spring.mail.username=your-email@gmail.com
      - spring.mail.password=your-email-password
      - spring.mail.properties.mail.smtp.auth=true
      - spring.mail.properties.mail.smtp.starttls.enable=true
      - spring.mail.properties.mail.smtp.ssl.enable=false
      - recaptcha.secret=6LfJDrspAAAAAOieN50T_8a_pJ5hEaft_UBKupob

volumes:
  mysql_data:
