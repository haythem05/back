version: '3.8'
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin


    ports:
      - "3307:3306"
    networks:
      - microservice
    volumes:
      - mysql_data:/var/lib/mysql

    
      
  backend:
    build:  .
    ports:
      - "8082:8080"
    environment:
      spring.datasource.url: "jdbc:mysql://mysql:3306/pokerit?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true"
      server.port: 8080
      logging.level.root: INFO
    networks:
      - microservice
    depends_on:
      - mysql
      
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ""
    ports:
      - "8081:80" 
    networks:
      - microservice
networks:
  microservice:
volumes:
  mysql_data: